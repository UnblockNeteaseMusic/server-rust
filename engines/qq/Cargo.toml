[package]
name = "unm_engine_qq"
description = "The QQ engine for UnblockNeteaseMusic."
license = "LGPL-3.0-or-later"
version = "0.4.0"
edition = "2021"
repository = "https://github.com/UnblockNeteaseMusic/server-rust"
readme = "../../README.md"
include = ["src/**/*"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
async-trait = "0.1.72"
concat-string = "1.0.1"
derive_builder = "0.12.0"
fastrand = "2.0.0"
futures = "0.3.28"
http = "0.2.9"
log = "0.4.19"
once_cell = "1.18.0"
regex = "1.9.1"
reqwest = "0.11.18"
serde = { version = "1.0.180", features = ["derive"] }
serde_json = "1.0.104"
thiserror = "1.0.44"
unm_engine = { version = "0.4.0", path = "../../engine-base" }
unm_request = { version = "0.4.0", path = "../../request" }
unm_selector = { version = "0.4.0", path = "../../selector" }
unm_types = { version = "0.4.0", path = "../../types" }
url = "2.4.0"

[dev-dependencies]
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread"] }
unm_test_utils = { path = "../../test-utils" }

[features]
