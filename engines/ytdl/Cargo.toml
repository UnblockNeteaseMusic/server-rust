[package]
name = "unm_engine_ytdl"
description = "The YtDl (youtube-dl, yt-dlp, â€¦) engine for UnblockNeteaseMusic."
license = "LGPL-3.0-or-later"
version = "0.3.0"
repository = "https://github.com/UnblockNeteaseMusic/server-rust"
readme = "../../README.md"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.137", features = ["derive"] }
unm_engine = { version = "0.3.0-pre.0", path = "../../engine-base" }
unm_types = { version = "0.3.0-pre.0", path = "../../types" }
async-trait = "0.1.56"
anyhow = "1.0.58"
tokio = { version = "1.20.0", features = ["process"] }
serde_json = "1.0.82"
log = "0.4.17"
concat-string = "1.0.1"
winapi = "0.3.9"

[dev-dependencies]
tokio = { version = "1.20.0", features = ["macros", "rt-multi-thread"] }
unm_test_utils = { path = "../../test-utils" }
