name: Check if the code can build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cargo-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          profile: default
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: v1-${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            v1-${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
            v1-${{ runner.os }}-cargo-check-
            v1-${{ runner.os }}-cargo-
      - uses: actions-rs/cargo@v1
        with:
          command: check

  cargo-test:
    needs: cargo-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          profile: default
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: v1-${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            v1-${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
            v1-${{ runner.os }}-cargo-test-
            v1-${{ runner.os }}-cargo-
      - uses: actions-rs/cargo@v1
        with:
          command: test
