[package]
name = "unm_rest_api"
description = "The RESTful API that can deal with UnblockNeteaseMusic API."
version = "0.3.0-pre.1"
edition = "2021"
license = "LGPL-3.0-or-later"
repository = "https://github.com/UnblockNeteaseMusic/server-rust"
readme = "./README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
axum = "0.5.3"
bytes = "1.1.0"
futures = "0.3.21"
http = "0.2.6"
mimalloc = "0.1.28"
once_cell = "1.10.0"
reqwest = { version = "0.11.10", features = ["native-tls-vendored", "gzip", "deflate", "brotli", "stream"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = ["full"] }
toml = "0.5.9"
tower = { version = "0.4.12", features = ["buffer", "limit", "load-shed"] }
tower-http = { version = "0.3.0", features = ["cors"] }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
unm_api_utils = { version = "0.3.0-pre.0", path = "../api-utils" }
unm_engine = { version = "0.3.0-pre.0", path = "../engine-base" }
unm_engine_bilibili = { version = "0.3.0-pre.0", path = "../engines/bilibili" }
unm_types = { version = "0.3.0-pre.0", path = "../types" }
url = "2.2.2"
